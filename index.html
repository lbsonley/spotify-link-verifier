<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check if your Spotify Song has a Preview</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Check if your spotify song has a preview!</h1>
      <p class="description">
        Inside of spotify, click the three dots next to your song of choice.
        Find the share dropdown and select "copy link". It should look something like the image below.
      </p>
      <img class="song-link-example" src="assets/song-link-example.png" />
      <form data-js="form">
        <div class="form-row">
            <label class="form-label" for="song-link">Paste the share url of your selected song:</label>
            <input class="form-input" type="text" id="song-link" name="songLink" />
        </div>
        <button data-js="submit-button" class="form-submit">Check</button>
      </form>
      <div data-js="result" class="result-container">
        <!-- placeholder for response -->
      </div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
